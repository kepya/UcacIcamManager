<p-table #dt [value]="sites" dataKey="id" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['nom','pays','zone.nom','description']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            List of Customers
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="zone.nom" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Zone d'appartenance
                    <p-sortIcon field="zone.nom"></p-sortIcon>
                    <p-columnFilter type="text" field="zone.nom" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="nom" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Nom
                    <p-sortIcon field="nom"></p-sortIcon>
                    <p-columnFilter type="text" field="nom" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="description" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Description
                    <p-sortIcon field="description"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="pays" style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    pays
                    <p-sortIcon field="pays"></p-sortIcon>
                    <p-columnFilter type="text" field="pays" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    #
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-site>
        <tr class="p-selectable-row">
            <td>
                <span class="p-column-title">Zone d'appartenance</span>
                {{site.zone.nom}}
            </td>
            <td>
                <span class="p-column-title">Nom</span>
                {{site.nom}}
            </td>
            <td>
                <span class="p-column-title">Description</span>
                {{site.description}}
            </td>
            <td>
                <span class="p-column-title">Pays</span>
                {{site.pays}}
            </td>
            <td>
                <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
