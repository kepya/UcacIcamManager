<div class="flex justify-center flex-column w-1/2 text-center items-center h-screen">
    <div class="w-1/3 p-4 bg-white shadow-md rounded">
      <h2 class="text-xl font-bold mb-4">Réinitialiser le mot de passe</h2>
      <form (ngSubmit)="resetPassword()">
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Nouveau mot de passe</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-2 border rounded focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium">Confirmer le mot de passe</label>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="w-full px-4 py-2 border rounded focus:outline-none"
          />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Réinitialiser</button>
      </form>
    </div>
  </div>
