<p-toast></p-toast>

<div id="app">
    <app-header *ngIf="!isLoginPage" class="item1" (extendEvent)="checkSidebarMode($event)"></app-header>
    <app-sidebar *ngIf="!isLoginPage" class="item2" [url]="url.toLowerCase()" [isExtended]="isExtend"></app-sidebar>
    <div class="item3">
        <router-outlet (activate)="onLoadPage($event)"></router-outlet>
    </div>
    <app-footer *ngIf="!isLoginPage" class="item4"></app-footer>
</div>
