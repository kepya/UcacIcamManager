<section class="note-summary-page page-content flex  justify-content-between flex-column">
    <div>
        <div class="flex-wrap vh-space-between mt-2">
            <button pButton pRipple type="button" label="Note candidat"
                class="p-button-sm p-button-raised p-button-secondary"></button>
        </div>
        <div class="flex-wrap vh-space-between mt-4">
            <div class="vh-center">
                <h1 class="mr-4">Entretien de : </h1>
                <h3 class="font-medium capitalize">{{entretien?.candidat ?? ''}}</h3>
            </div>
            <div class="vh-center">
                <h3 class="mr-4">Cycle : </h3>
                <h3 class="font-medium capitalize">{{entretien?.cycle ?? ''}}</h3>
            </div>
        </div>
        <div class="mt-4">
            <table class="w-full">
                <thead>
                    <tr >
                        <td></td>
                        <td class="text-lg text-center" *ngFor="let jury of juries; let i=index">Jury {{(i + 1)}}: {{jury}}</td>
                        <td class="text-lg text-center" >Note globale</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="w-full" *ngFor="let note of notes">
                        <td >
                            <input class="mt-2" type="text" [readOnly]="true" [disabled]="true" pInputText
                                [ngModel]="'Note ' + note.parcours" />
                        </td>

                        <td class="text-center" *ngFor="let jury of juries">
                            <button pButton pRipple label="{{noteJury.get(jury + note.parcours)}}" type="button"
                                class="mt-2  p-button-sm p-button-raised p-button-success p-button-rounded"></button>
                        </td>

                        <td class="text-center">
                            <button pButton pRipple type="button"
                                label="{{note.moyenne}}"
                                class="mt-2  p-button-sm p-button-raised p-button-rounded"
                                [ngClass]="{ 'p-button-success': (note.moyenne > 0 && note.moyenne < 3), 'p-button-danger':(note.moyenne >= 3) }">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <div class="grid text-center">
                <div class=" col-12 md:col-6"  *ngFor="let jury of juries; let i=index">
                   <div class="px-5">
                    <label class="text-center text-lg font-semibold">Commentaire Jury 1:</label>
                    <textarea [readOnly]="true" [disabled]="true" class="w-full  mt-3 " placeholder="Ajoutez un commentaire" pInputTextarea [(ngModel)]="comment"
                        [rows]="10" [autoResize]='true'></textarea>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div class="vh-start">
        <div class="mb-1">
            <p-dropdown [tooltipPosition]="'top'" [options]="zones" [filter]="true" [showClear]="true"
            optionLabel="nom"  [(ngModel)]="zone" [showClear]="true"
            placeholder="Choisir une zone" ></p-dropdown>

            <button pButton pRipple type="button" label="Telecharger les notes"
            class="ml-2 p-button-sm p-button-raised bg-orange-500 border-orange-500"></button>
        </div>
    </div>
</section>

<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
