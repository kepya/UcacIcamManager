<section class="session-page page-content">
    <h1 class="page-title">Entretiens <i class="pi pi-angle-right"></i> Définition période entretiens</h1>
    <div class="card">
        <div class="header">
            <h3 class="title">Période des entretiens
            </h3>
        </div>
        <div class="line"></div>
        <form class="form" [formGroup]="formDisponibility" (ngSubmit)="createDisponibility()">
            <div class="header">
                Veullez remplir les champs suivants
                <div class="line"></div>
            </div>
            <div class="main">
                <div class="row">
                    <div class="form-group">
                        <label for="">Date de début *</label>
                        <input type="date" formControlName="debut_disponibilite" id="" rows="4"
                            [ngClass]="{required: formDisponibility.get('debut_disponibilite')!.invalid}" />
                    </div>
                    <div class="alert" *ngIf="formDisponibilityControl['debut_disponibilite'].errors">
                        <div *ngIf="formDisponibilityControl['debut_disponibilite'].errors['required']">
                            Veuillez s'il vous plait entrer une
                            valeur
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="">Date de fin *</label>
                        <input type="date" [value]="formDisponibility.get('fin_disponibilite')?.value"
                            formControlName="fin_disponibilite" id="" rows="4"
                            [ngClass]="{required: formDisponibility.get('fin_disponibilite')!.invalid}" />
                    </div>
                    <div class="alert" *ngIf="formDisponibilityControl['fin_disponibilite'].errors">
                        <div *ngIf="formDisponibilityControl['fin_disponibilite'].errors['required']">
                            Veuillez s'il vous plait entrer une
                            valeur
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="line"></div>
                <div class="btn-group">
                    <button class="btn btn-info" [disabled]="formDisponibility.invalid" type="submit">
                        Soumettre
                    </button>

                    <button class="btn btn-danger" (click)="formDisponibility.reset()">
                        Renitialiser
                    </button>
                </div>
            </div>
        </form>


    </div>
</section>
